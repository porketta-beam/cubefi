[tool:pytest]
# Pytest configuration for RAG Lab project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    e2e: End-to-end tests for complete workflows
    slow: Tests that take a long time to run
    requires_server: Tests that require a running server
    requires_env: Tests that require specific environment setup

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    -p no:cacheprovider

# Minimum version
minversion = 6.0

# Test timeout (seconds)
timeout = 300

# Async support
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# --cov=server.modules
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Directories to ignore during test collection
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    server/venv
    server/chroma_db
    server/raw_data
    node_modules
    web
    Achive

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:dotenv.*